<!DOCTYPE html>
<html lang="pt">
<head th:replace="~{fragments/loggedIn :: head}"></head>
<header th:replace="~{fragments/loggedIn :: navbar}"></header>

<body class="d-flex flex-column min-vh-100">

<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="d-flex justify-content-start">
            <h3>Visualizar Tipo de Epi</h3>
        </div>
        <form class="row g-3" th:object="${tipoEpiDto}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Tipo do Equipamento</label>
                    <input type="text" class="form-control" th:field="*{nome}" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Status</label>
                    <input type="text" class="form-control" th:field="*{ativo}" readonly>
                </div>
            </div>
            <div>
                <a class="btn btn-primary" th:href="@{/epis/tipo/lista}" role="button"> Voltar</a>
            </div>
        </form>
    </div>
</div>

</body>

<footer th:replace="~{fragments/loggedIn :: footer}"></footer>
</html>
