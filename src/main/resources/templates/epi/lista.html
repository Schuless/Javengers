<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head th:replace="~{fragments/loggedIn :: head}"><title>Epis</title></head>

<header th:replace="~{fragments/loggedIn :: navbar}"></header>

<body class="d-flex flex-column min-vh-100">
<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="mb-2">
            <a class="btn btn-primary" th:href="@{/epis/cadastrar}"><span class="mdi mdi-plus"> Adicionar</span></a>
        </div>
        <div class="table-container">
            <table class="table table-bordered" id="dataTable">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Descrição</th>
                    <th>Tipo</th>
                    <th></th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="epi : ${epis}">
                    <td th:text="${epi.codigo}"></td>
                    <td th:text="${epi.descricao}"></td>
                    <td th:text="${epi.tipo}"></td>
                    <td class="nav-item dropdown d-flex justify-content-center">
                        <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">Ações
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{'/epis/visualizar/' + ${epi.codigo}}">
                                <span class="mdi mdi-account-eye"></span> Visualizar
                            </a>
                            <a class="dropdown-item" th:href="@{'/epis/atualizar/' + ${epi.codigo}}">
                                <span class="mdi mdi-reload"></span> Atualizar
                            </a>
                            <button class="dropdown-item excluir btn btn-danger"
                                    th:data-epi-codigo="${epi.codigo}"
                                    type="button">
                                Excluir
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
                <script src="/excluir_epi.js"></script>
            </table>
        </div>
    </div>
</div>
</body>

<footer th:replace="~{fragments/loggedIn :: footer}"></footer>
</html>
