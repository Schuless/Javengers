<!DOCTYPE html>
<html lang="pt">

<head th:replace="~{fragments/loggedIn :: head}"><title>Cadastrar EPI</title></head>

<header th:replace="~{fragments/loggedIn :: navbar}"></header>

<body class="d-flex flex-column min-vh-100">

<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="d-flex justify-content-start">
            <h3>Cadastro de EPI</h3>
        </div>
        <div th:if="${param.error}">
            <div class="alert alert-danger">Ocorreu um erro ao processar sua solicitação. Por favor, tente novamente.
            </div>
        </div>
        <form class="row g-3" th:method="post" th:action="@{/epis/cadastrar}" th:object="${epiDto}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Equipamento de Proteção Individual (EPI)</label>
                    <input type="text" class="form-control" th:field="*{descricao}"
                           placeholder="Descreva o equipamento..." required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Tipo de EPI</label>
                    <input type="text" class="form-control" th:field="*{tipo}"
                           placeholder="Insira o tipo de equipamento..." required>
                </div>
            </div>
            <div class="my-2">
                <div th:action="javascript" class="dropzone" id="CargoDropzone">
                    <div class="fallback">
                        <input name="file" type="file" multiple/>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
            <div>
                <a class="btn btn-primary" th:href="@{/epis/lista}" role="button"> Voltar</a>
            </div>
        </form>
    </div>
</div>
<script src="/dropzone_cargo.js"></script>


</body>

<footer th:replace="~{fragments/loggedIn :: footer}"></footer>
</html>
