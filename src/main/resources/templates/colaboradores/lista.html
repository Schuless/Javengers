<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head th:replace="~{fragments/loggedIn :: head}"> <title>Colaboradores</title></head>

<header th:replace="~{fragments/loggedIn :: navbar}"></header>

<body class="d-flex flex-column min-vh-100">
<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="mb-2">
            <a class="btn btn-success" th:href="@{/colaboradores/cadastrar}"><span class="mdi mdi-plus"> Colaborador</span></a>
        </div>
        <div class="table-container">
            <table class="table table-bordered" id="dataTable">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Data de Nascimento</th>
                    <th>Cargo</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="colaborador : ${colaboradores}">
                    <td th:text="${colaborador.codigo}"></td>
                    <td th:text="${colaborador.nome}"></td>
                    <td th:text="${colaborador.email}"></td>
                    <td th:text="${colaborador.nascimento}"></td>
                    <td th:text="${colaborador.cargoNome}"></td>
                    <td class="nav-item dropdown d-flex justify-content-center">
                        <button class="btn btn-primary btn-sm dropdown-toggle"  type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">Ações
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{'/colaboradores/visualizar/' + ${colaborador.codigo}}">
                                <span class="mdi mdi-account-eye"></span> Visualizar
                            </a>
                            <a class="dropdown-item" th:href="@{'/colaboradores/atualizar/' + ${colaborador.codigo}}">
                                <span class="mdi mdi-reload"></span> Atualizar
                            </a>
                            <button class="dropdown-item excluir btn btn-danger"
                                    th:data-colaborador-codigo="${colaborador.codigo}"
                                    type="button">
                                <span class="mdi mdi-trash-can-outline"></span> Excluir
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
                <script src="/excluir_colaborador.js"></script>
            </table>
        </div>
    </div>
</div>
</body>

<footer th:replace="~{fragments/loggedIn :: footer}"></footer>
</html>
