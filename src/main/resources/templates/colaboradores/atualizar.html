<!DOCTYPE html>
<html lang="pt">
<head th:replace="~{fragments/loggedIn :: head}"></head>
<header th:replace="~{fragments/loggedIn :: navbar}"></header>

<body class="d-flex flex-column min-vh-100">

<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="d-flex justify-content-start">
            <h3>Editar Colaborador</h3>
        </div>
<!--        th:action="@{'/usuario/' + ${usuarioDto.id}}"-->
        <form class="row g-3" th:method="post" th:action="@{'/colaboradores/atualizar/' + ${colaboradorDto.codigo}}" th:object="${colaboradorDto}">
            <input type="hidden" th:field="*{codigo}" />
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" th:field="*{nome}" placeholder="Insira o nome do colaborador...">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">E-mail</label>
                    <input type="text" class="form-control" th:field="*{email}" placeholder="Insira o e-mail do colaborador...">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label class="form-label">Cargo</label>
                    <select class="form-select" th:field="*{cargoId}">
                        <option th:each="cargo : ${cargos}"
                                th:value="${cargo.codigo}"
                                th:text="${cargo.nome}">
                            Cargos
                        </option>
                    </select>
                </div>
            </div>
            <div class="d-flex mb-2">
                <button type="submit" class="btn btn-success me-2">Salvar</button>
                <a class="btn btn-secondary" th:href="@{/colaboradores/lista}" role="button"> Voltar</a>
            </div>
        </form>
    </div>
</div>

</body>

<footer th:replace="~{fragments/loggedIn :: footer}"></footer>
</html>
